<div class="menu-item-info-box" [@menuItemAppeared]="menuItemState">

    <img [src]="menuItem.imagePath"></span>

  <div class="menu-item-info-box-content">
    <span class="menu-item-info-box-text"></span>
    <span class="menu-item-info-box-detail"></span>
    <span class="menu-item-info-box-price"></span>
    <a (click)="emitAddEvent()" class=""><i class="fa fa-plus-circle"></i> Adicionar</a>
  </div>
</div>
